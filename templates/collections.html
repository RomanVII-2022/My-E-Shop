{% extends 'base.html' %}
{% load static %}

{% block title %} My Store {% endblock title %}

{% block content %}
<br/>
    
<div class="container">
    <h2>Categories</h2>
    <hr>
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                {% if category.image %}
                <img src="{{category.image.url}}" class="card-img-top" alt="...">
                {% endif %}
                <div class="card-body">
                <h5 class="card-title">{{category.name}}</h5>
                <p class="card-text">{{category.description}}</p>
                <a href="{% url 'categoryitems' category.name %}" class="btn btn-primary">See Category</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
